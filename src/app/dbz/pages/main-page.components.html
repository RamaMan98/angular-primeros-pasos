<h1>DBZ personajes</h1>

<hr>

<div class="row">
  <div class="col">

    <bdz-list [characterlist]="characters"
       (onDelete)="onDeleteCharacter($event)" ></bdz-list>

  </div>

  <div class="col">

    <dbz-add-character (onNewCharacter)="onNewCharacter($event)" ></dbz-add-character>

  </div>
</div>
